name: master_build
on:
  push:
    branches: [ main ]

jobs:
  build_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read   # <-- IMPORTANT (read packages)

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 + Maven auth for GitHub Packages
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github-openleap-starter
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build
        run: ./mvnw -U -B clean verify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
